<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra điều kiện hiến máu</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

    <meta name="description" content="Trang web kiểm tra điều kiện hiến máu của bạn. Nhập ngày hiến máu cuối cùng để biết bạn có đủ điều kiện hiến máu hay không.">
    <meta name="keywords" content="hiến máu, kiểm tra điều kiện hiến máu, sức khỏe, y tế">
    <meta property="og:title" content="Kiểm tra điều kiện hiến máu">
    <meta property="og:description" content="Trang web kiểm tra điều kiện hiến máu của bạn. Nhập ngày hiến máu cuối cùng để biết bạn có đủ điều kiện hiến máu hay không.">
    <meta property="og:type" content="website">

</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-white p-4 rounded shadow">
        <h2 class="mb-4">Kiểm tra điều kiện hiến máu</h2>
        <form id="donationForm">
            <div class="mb-3">
                <label for="lastDonationDate" class="form-label">Lần hiến máu cuối cùng</label>
                <input type="date" class="form-control" id="lastDonationDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Kiểm tra</button>
        </form>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Kết quả</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resultMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('donationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const lastDonationDate = new Date(document.getElementById('lastDonationDate').value);
            const currentDate = new Date();
            const timeDifference = currentDate - lastDonationDate;
            const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const minimumDays = 84;
            let resultMessage = '';

            if (daysDifference >= minimumDays) {
                resultMessage = `Bạn đủ điều kiện để hiến máu. Lần hiến máu trước là từ ${daysDifference} ngày trước.`;
            } else {
                const eligibleDate = new Date(lastDonationDate);
                eligibleDate.setDate(eligibleDate.getDate() + minimumDays);
                resultMessage = `Bạn chưa đủ điều kiện để hiến máu. Lần hiến máu trước là từ ${daysDifference} ngày trước. Bạn có thể hiến máu vào ngày ${eligibleDate.toDateString()}.`;
            }

            document.getElementById('resultMessage').innerText = resultMessage;
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        });
    </script>
</body>
</html>
